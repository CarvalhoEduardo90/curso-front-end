<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>HTML - Tabelas</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h2>Tabelas</h2>
		<table border="1" width="100%">
			<thead>
				<tr>
					<th>Coluna 1</th>
					<th>Coluna 2</th>
					<th>Coluna 3</th>
				</tr>
				<tr>
					<td colspan="3">Descrição da tabela</td>
				</tr>	
			</thead>
			<tbody align="center">
				<tr>
					<td>1A</td>
					<td>1B</td>
					<td>1C</td>
				</tr>
				<tr>
					<td>2A</td>
					<td>2B</td>
					<td>2C</td>
				</tr>
				<tr>
					<td>3A</td>
					<td>3B</td>
					<td>3C</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">Rodape da tabela</td>
				</tr>
			</tfoot>
		</table>

		<!-- Tabela com Layout -->
		<h2>Tabela como layout</h2>
		<table width="600">
			<tr height="90">
				<td colspan="4" bgcolor="#BBCCEE" align="center">Cabeçalho</td>
			</tr>
			<tr height="300">
				<td width="20" bgcolor="#0000ff"></td>
				<td bgcolor="#BBAAEE">Coluna 1</td>
				<td bgcolor="#EECCFF">Coluna 2</td>
				<td width="20" bgcolor="#0000ff"></td>
			</tr>
			<tr>
				<td colspan="4" bgcolor="#AARRDD">Rodapé</td>
			</tr>
		</table>
	</body>
</html>
